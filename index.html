<!DOCTYPE html>
<html lang="en-us">

    <meta charset="UTF-8">

  <body>

<div id="demo" style=" overflow: hidden; width: 800px; height: 166px;">
<table border="0" cellspacing="0" cellpadding="0">
<tr>
<td valign="top" id="marquePic1">
<!-- 要循环滚动的图片 -->
<table width="800" border="0" align="center" cellpadding="0" cellspacing="0" >
<tr align="center">

<td> <img src="images/1.jpg" width="118" height="166" border="1"> </td>
<td> <img src="images/2.jpg" width="118" height="166" border="1"> </td>
<td> <img src="images/3.jpg" width="118" height="166" border="1"> </td>
<td> <img src="images/4.jpg" width="118" height="166" border="1"> </td>

</tr>
</table>
</td>
<td id="marquePic2" width="1"></td>
</tr>
</table>
</div>
<script language="javascript">
var speed=60 ; //设置间隔时间
marquePic2.innerHTML=marquePic1.innerHTML;
var demo=document.getElementById("demo"); //获取demo对象
function Marquee(n){ //实现图片循环滚动的方法
if(marquePic1.offsetWidth-demo.scrollLeft<=0){ 
demo.scrollLeft=0; 
}
else{ 
demo.scrollLeft=demo.scrollLeft+n;
} 
} 
var MyMar=setInterval("Marquee(5)",speed);
demo.onmouseover=function() { //停止滚动
clearInterval(MyMar);
} 
demo.onmouseout=function() { //继续滚动
MyMar=setInterval("Marquee(5)",speed);
}
</script>
  </body>
  
</html>
